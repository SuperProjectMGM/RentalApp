<div class="container">
  <div class="row justify-content-center">
    <div class="col-16">

      <div class="bg-primary text-center py-3 rounded-4 text-white mb-4 shadow-lg">
        <h1 class="display-6 fw-bold">Vehicle Details</h1>
      </div>

      <!-- Main Content Row -->
      <div class="row">
        <!-- Form Section -->
        <div class="col-lg-4 col-md-4 mb-4">
          <app-vehicle-detail-form (vehicleUpdated)="onVehicleUpdated()"></app-vehicle-detail-form>
        </div>

        <!-- Vehicle List Section -->
        <div class="col-lg-4 col-md-4 mb-4">
          <div class="mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search by VIN"
              [(ngModel)]="searchTerm"
              (input)="filterList()"
            />
          </div>
          <div class="list-container">
            <ul class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center mb-3 p-4 shadow-lg border-0 rounded-4 bg-light"
                *ngFor="let pd of filteredList"
              >
                <div class="flex-grow-1" (click)="populateForm(pd)" style="cursor: pointer;">
                  <div class="fw-bold text-dark" style="font-size: 1.3rem;">
                    ðŸš— {{ pd.brand }} - {{ pd.model }}
                  </div>
                  <hr class="my-3">
                  <div class="text-muted">
                    <strong>Type:</strong> {{ pd.type }}
                  </div>
                  <div class="text-muted">
                    <strong>Drive Type:</strong> {{ pd.driveType }}
                  </div>
                  <div class="text-muted">
                    <strong>Transmission:</strong> {{ pd.transmission }}
                  </div>
                  <div class="text-muted">
                    <strong>VIN:</strong> {{ pd.vin }}
                  </div>
                </div>
                <span class="text-danger" style="cursor: pointer; font-size: 1.5rem;">
                  <i class="fa-solid fa-trash-can" (click)="onDelete(pd.vin)"></i>
                </span>
              </li>
            </ul>
          </div>
        </div>

        <!-- Requests Section -->
        <div class="col-lg-4 col-md-4 mb-4">
          <app-rental-requests></app-rental-requests>
        </div>

        <!-- Return Section -->
        <div class="col-lg-4 col-md-4 mb-4">
          <app-return-requests></app-return-requests>
        </div>
      </div>
    </div>
  </div>
</div>
