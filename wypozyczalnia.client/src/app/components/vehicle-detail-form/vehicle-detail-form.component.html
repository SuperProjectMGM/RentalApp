<form #form="ngForm" (submit)="onSubmit(form)">

  <!-- Car Brand Name -->
  <div class="mb-3">
    <label>Car Brand Name</label>
    <input class="form-control form-control-lg"
           placeholder="Brand of the car"
           #BrandCarName="ngModel" name="brand"
           [(ngModel)]="service.formData.brand"
           required>
  </div>

  <!-- Car Model and Serial Number -->
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Car Model</label>
      <input class="form-control form-control-lg"
             placeholder="Model of the car"
             #CarModel="ngModel" name="model"
             [(ngModel)]="service.formData.model"
             required>
    </div>

    <div class="col-md-6 mb-3">
      <label>Serial Number</label>
      <input class="form-control form-control-lg"
             placeholder="Serial number"
             #SerialNo="ngModel" name="serialNo"
             [(ngModel)]="service.formData.serialNo"
             required>
    </div>
  </div>

  <!-- VIN ID -->
  <div class="mb-3">
    <label>VIN ID</label>
    <input class="form-control form-control-lg"
           placeholder="Vehicle Identification Number (VIN)"
           #VinID="ngModel" name="vin"
           [(ngModel)]="service.formData.vin"
           required>
  </div>

  <!-- Registry Number -->
  <div class="mb-3">
    <label>Registry Number</label>
    <input class="form-control form-control-lg"
           placeholder="Registry number"
           #RegistryNo="ngModel" name="registryNo"
           [(ngModel)]="service.formData.registryNo"
           required>
  </div>

  <!-- Year of Production -->
  <div class="mb-3">
    <label>Year of Production</label>
    <input type="number" class="form-control form-control-lg"
           placeholder="Year of production (e.g., 2020)"
           #YearOfProduction="ngModel" name="yearOfProduction"
           [(ngModel)]="service.formData.yearOfProduction"
           required>
  </div>     

  <!-- Prise -->
  <div class="mb-3">
    <label>Prise</label>
    <input type="number" step="0.01" class="form-control form-control-lg"
           placeholder="Prize (e.g., 150.00)"
           #Prize="ngModel" name="price"
           [(ngModel)]="service.formData.price"
           required>
  </div>

  <!-- Drive Type -->
  <div class="mb-3">
    <label>Drive Type</label>
    <select class="form-select form-select-lg" #DriveType="ngModel" name="driveType" [(ngModel)]="service.formData.driveType" required>
      <option value="" disabled>Select Drive Type</option>
      <option value="Electric">Electric</option>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="Hybrid">Hybrid</option>
    </select>
  </div>

  <!-- Transmission -->
  <div class="mb-3">
    <label>Transmission</label>
    <select class="form-select form-select-lg" #Transmission="ngModel" name="transmission" [(ngModel)]="service.formData.transmission" required>
      <option value="" disabled>Select Transmission</option>
      <option value="Automatic">Automatic</option>
      <option value="Manual">Manual</option>
      <option value="Semi-Automatic">Semi-Automatic</option>
    </select>
  </div>

  <!-- Rate -->
  <div class="mb-3">
    <label>Rate</label>
    <input type="number" step="0.01" class="form-control form-control-lg"
           placeholder="Rate (e.g., 4.5)"
           #Rate="ngModel" name="rate"
           [(ngModel)]="service.formData.rate"
           required>
  </div>

  <!-- Localization -->
  <div class="mb-3">
    <label>Localization</label>
    <input class="form-control form-control-lg"
           placeholder="Localization (e.g., New York)"
           #Localization="ngModel" name="localization"
           [(ngModel)]="service.formData.localization"
           required>
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label>Description</label>
    <textarea class="form-control form-control-lg"
              placeholder="Description of the vehicle"
              #Description="ngModel" name="description"
              [(ngModel)]="service.formData.description"></textarea>
  </div>

  <!-- Type -->
  <div class="mb-3">
    <label>Type</label>
    <select class="form-select form-select-lg" #Type="ngModel" name="type" [(ngModel)]="service.formData.type">
      <option value="" disabled>Select Type</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Truck">Truck</option>
      <option value="Hatchback">Hatchback</option>
    </select>
  </div>

  <!-- Upload Photo -->
  <div class="mb-3">
    <label class="form-label">Upload Photo</label>
    <div class="upload-container">
      <label for="fileInput" class="upload-label">
        <span class="upload-text">Click here to upload or drag and drop</span>
      </label>
      <input
        id="fileInput"
        type="file"
        class="form-control"
        name="photo"
        (change)="onPhotoSelected($event)"
        accept="image/"
      />
    </div>

    <!-- Photo Preview -->
    <div class="photo-preview mt-3" *ngIf="photoPreviewUrl">
      <img [src]="photoPreviewUrl" alt="Preview" class="img-thumbnail" />
    </div>
    <div class="photo-placeholder mt-3" *ngIf="!photoPreviewUrl">
      <span class="emoji">ðŸ“·</span>
      <p>No photo selected</p>
    </div>
  </div>
  <!-- Submit Button -->
  <div class="d-grid">
    <button type="submit" class="btn btn-lg btn-success">Submit</button>
  </div>
</form>
