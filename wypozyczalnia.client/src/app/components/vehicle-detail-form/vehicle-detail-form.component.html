<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="carId" [value]="service.formData.carId"/>
  
    <!-- Car Brand Name -->
    <div class="mb-3">
      <label>Car Brand Name</label>
      <input class="form-control form-control-lg"
             placeholder="Brand of the car"
             #BrandCarName="ngModel" name="brand"
             [(ngModel)]="service.formData.brand"
             required>
    </div>
  
    <!-- Car Model and Serial Number -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Car Model</label>
        <input class="form-control form-control-lg"
               placeholder="Model of the car"
               #CarModel="ngModel" name="model"
               [(ngModel)]="service.formData.model"
               required>
      </div>
  
      <div class="col-md-6 mb-3">
        <label>Serial Number</label>
        <input class="form-control form-control-lg"
               placeholder="Serial number"
               #SerialNo="ngModel" name="serialNo"
               [(ngModel)]="service.formData.serialNo"
               required>
      </div>
    </div>
  
    <!-- VIN ID -->
    <div class="mb-3">
      <label>VIN ID</label>
      <input class="form-control form-control-lg"
             placeholder="Vehicle Identification Number (VIN)"
             #VinID="ngModel" name="vinId"
             [(ngModel)]="service.formData.vinId"
             required>
    </div>
  
    <!-- Registry Number -->
    <div class="mb-3">
      <label>Registry Number</label>
      <input class="form-control form-control-lg"
             placeholder="Registry number"
             #RegistryNo="ngModel" name="registryNo"
             [(ngModel)]="service.formData.registryNo"
             required>
    </div>
  
    <!-- Year of Production -->
    <div class="mb-3">
      <label>Year of Production</label>
      <input type="number" class="form-control form-control-lg"
             placeholder="Year of production (e.g., 2020)"
             #YearOfProduction="ngModel" name="yearOfProduction"
             [(ngModel)]="service.formData.yearOfProduction"
             required>
    </div>
  
    <!-- Rental From: Date and Time (Datetime-local) -->
    <div class="mb-3">
        <label>Rental From</label>
        <input type="datetime-local" class="form-control form-control-lg"
            placeholder="Rental start date and time"
            #RentalFrom="ngModel" name="rentalFrom"
            [(ngModel)]="service.formData.rentalFrom"
            required>
    </div>
    
    <!-- Rental To: Date and Time (Datetime-local) -->
    <div class="mb-3">
        <label>Rental To</label>
        <input type="datetime-local" class="form-control form-control-lg"
            placeholder="Rental end date and time"
            #RentalTo="ngModel" name="rentalTo"
            [(ngModel)]="service.formData.rentalTo"
            required>
    </div>
        
  
    <!-- Prize -->
    <div class="mb-3">
      <label>Prize</label>
      <input type="number" step="0.01" class="form-control form-control-lg"
             placeholder="Prize (e.g., 150.00)"
             #Prize="ngModel" name="prize"
             [(ngModel)]="service.formData.prize"
             required>
    </div>
  
    <!-- Drive Type -->
    <div class="mb-3">
      <label>Drive Type</label>
      <input class="form-control form-control-lg"
             placeholder="Drive type (e.g., Electric, Petrol, Hybrid)"
             #DriveType="ngModel" name="driveType"
             [(ngModel)]="service.formData.driveType"
             required>
    </div>
  
    <!-- Transmission -->
    <div class="mb-3">
      <label>Transmission</label>
      <input class="form-control form-control-lg"
             placeholder="Transmission type (e.g., Automatic, Manual)"
             #Transmission="ngModel" name="transmission"
             [(ngModel)]="service.formData.transmission"
             required>
    </div>
  
    <!-- Rate -->
    <div class="mb-3">
      <label>Rate</label>
      <input type="number" step="0.01" class="form-control form-control-lg"
             placeholder="Rate (e.g., 4.5)"
             #Rate="ngModel" name="rate"
             [(ngModel)]="service.formData.rate"
             required>
    </div>
  
    <!-- Localization -->
    <div class="mb-3">
      <label>Localization</label>
      <input class="form-control form-control-lg"
             placeholder="Localization (e.g., New York)"
             #Localization="ngModel" name="localization"
             [(ngModel)]="service.formData.localization"
             required>
    </div>
  
    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea class="form-control form-control-lg"
                placeholder="Description of the vehicle"
                #Description="ngModel" name="description"
                [(ngModel)]="service.formData.description"></textarea>
    </div>
  
    <!-- Type -->
    <div class="mb-3">
      <label>Type</label>
      <input class="form-control form-control-lg"
             placeholder="Type of the vehicle"
             #Type="ngModel" name="type"
             [(ngModel)]="service.formData.type">
    </div>
  
    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-lg btn-success">Submit</button>
    </div>
</form>
