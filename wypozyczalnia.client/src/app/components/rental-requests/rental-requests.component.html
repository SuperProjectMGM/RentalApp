<div class="rental-requests-container">
    <button class="btn refresh-btn" (click)="refreshRequests()">
      Refresh Requests
    </button>
  
    <!-- Grid Layout for Cards -->
    <div class="grid-container">
      <div
        class="rental-card"
        *ngFor="let request of rentalRequests"
      >
        <!-- Rental Information -->
        <div class="rental-card-header">
          <div class="rental-title">
            ðŸš— {{ request.brand }} - {{ request.model }}
          </div>
        </div>
        <hr>
        <div class="rental-card-body">
          <div class="rental-info">
            <i class="fa-solid fa-user"></i> <strong>Requested By:</strong> {{ request.requestedBy }}
          </div>
          <div class="rental-info">
            <i class="fa-solid fa-calendar-alt"></i> <strong>Requested From:</strong> {{ request.rentalFrom | date: 'dd/MM/yyyy HH:mm' }}
          </div>
          <div class="rental-info">
            <i class="fa-solid fa-calendar-check"></i> <strong>Requested To:</strong> {{ request.rentalTo | date: 'dd/MM/yyyy HH:mm' }}
          </div>
        </div>
        <hr>
        <!-- Action Buttons -->
        <div class="rental-card-footer">
          <button class="btn btn-approve" (click)="approveRequest(request.id)">Approve</button>
          <button class="btn btn-reject" (click)="rejectRequest(request.id)">Reject</button>
        </div>
      </div>
    </div>
  </div>
